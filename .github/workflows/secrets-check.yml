name: Secrets Check
on:
  workflow_dispatch: {}
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Print secret lengths (not contents)
        run: |
          echo "GCP_SA_KEY length: $(echo '${{ secrets.GCP_SA_KEY }}' | wc -c)"
          echo "GCP_PROJECT_ID: '${{ secrets.GCP_PROJECT_ID }}'"
          echo "GCP_REGION: '${{ secrets.GCP_REGION }}'"
          echo "GCP_SERVICE: '${{ secrets.GCP_SERVICE }}'"
