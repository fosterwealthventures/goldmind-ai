[build]
  publish = "public"
  command = ""

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "http://*"
  to   = "https://:splat"
  status = 301
  force  = true

[[redirects]]
  from = "/api/*"
  to   = "https://api.fwvgoldmindai.com/:splat"
  status = 200
  force  = true

[[redirects]]
  from = "/compute/*"
  to   = "https://goldmind-compute-ozzym7m3ja-uc.a.run.app/:splat"
  status = 200
  force  = true

[[redirects]]
  from = "/dashboard"
  to   = "/dashboard/"
  status = 301
